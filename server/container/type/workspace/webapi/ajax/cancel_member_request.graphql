mutation container_workspace_cancel_member_request(
  $workspace_id: param_integer!
) {
  member_request: container_workspace_cancel_member_request(
    workspace_id: $workspace_id
  ) {
    __typename
    id
    is_accepted
    is_declined
    time_description
    workspace_id
    user {
      __typename
      id
      fullname
      profileimagealt
      profileimageurl
    }
  }
}
