query totara_playlist_resources(
  $playlist_id: param_integer!
  $area: param_area!
  $access: totara_engage_access
  $type: param_component
  $topic: param_integer
  $sort: param_integer
  $search: param_text
  $section: param_integer
  $include_footnotes: Boolean!
  $footnotes_type: param_text
  $footnotes_item_id: core_id
  $footnotes_area: param_area
  $footnotes_component: param_component
  $cursor: String
  $image_preview_mode: String
  $theme: param_component
) {
  resources: totara_playlist_resources(
    playlist_id: $playlist_id
    area: $area
    filter: {
      access: $access
      type: $type
      topic: $topic
      sort: $sort
      search: $search
      section: $section
    }
    footnotes: {
      type: $footnotes_type
      item_id: $footnotes_item_id
      area: $footnotes_area
      component: $footnotes_component
    }
    cursor: $cursor
  ) {
    cursor {
      total
      next
    }
    cards {
      instanceid
      name(format: PLAIN)
      summary
      component
      tuicomponent
      imagetuicomponent
      image(theme: $theme, preview_mode: $image_preview_mode)
      access
      comments
      reactions
      timecreated
      sharedbycount
      bookmarked
      extra(theme: $theme)
      owned
      user {
        __typename
        id
        # Note that fullname is needed for accessibility in page
        fullname
        card_display {
          __typename
          profile_picture_alt
          profile_picture_url
          profile_url
          display_fields {
            __typename
            is_custom
            associate_url
            label
            value
          }
        }
      }
      topics {
        id
        value(format: PLAIN)
      }
      footnotes(
        type: $footnotes_type
        item_id: $footnotes_item_id
        area: $footnotes_area
        component: $footnotes_component
      ) @include(if: $include_footnotes) {
        component
        tuicomponent
        props
      }
      interactor {
        can_bookmark
      }
    }
  }
}
