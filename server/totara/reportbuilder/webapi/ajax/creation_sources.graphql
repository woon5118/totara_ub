query totara_reportbuilder_creation_sources(
  $label: [String]
  $search: String
  $start: String
  $limit: String
  $sort: String
) {
  totara_reportbuilder_creation_sources(
    label: $label
    search: $search
    start: $start
    limit: $limit
    sort: $sort
  ) {
    templates {
      key
      fullname
      label
      graph
    }
    sources {
      key
      fullname
      label
    }
    totalcount
  }
}
