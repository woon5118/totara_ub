query totara_comment_get_editor_weka(
  $component: param_component!
  $area: param_area!
  $comment_area: param_area!
  $id: param_integer
) {
  editor: totara_comment_editor_weka(
    component: $component
    area: $area
    comment_area: $comment_area
    id: $id
  ) {
    __typename
    showtoolbar(
      component: "totara_comment"
      area: $comment_area
    )
    extensions(
      component: "totara_comment"
      area: $comment_area
    ) {
      __typename
      name
      tuicomponent
      options
    }
    context_id
    repository_data {
      __typename
      repository_id
      url
    }

    files {
      __typename
      file_size
      filename
      url(force_download: true)
      mime_type
      media_type
    }
  }
}
