query totara_webapi_test_union($type: String!) {
  totara_webapi_test_union(type: $type) {
    ... on totara_webapi_test_schema_type1 {
      __typename
      id
      name
      is_type1
    }
    ... on totara_webapi_test_schema_type2 {
      __typename
      id
      name
      is_type2
    }
  }
}
