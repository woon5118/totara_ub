query mod_perform_track($track_id: param_integer!) {
  mod_perform_track(track_id: $track_id) {
    id
    description
    status
    can_assign_organisations
    can_assign_positions
    subject_instance_generation
    schedule_is_open
    schedule_is_fixed
    schedule_fixed_from {
      iso
      timezone
    }
    schedule_fixed_to {
      iso
      timezone
    }
    schedule_dynamic_from {
      count
      unit
      direction
    }
    schedule_dynamic_to {
      count
      unit
      direction
    }
    schedule_dynamic_source {
      resolver_class_name
      option_key
      display_name
      is_available
      custom_setting_component
      custom_data
      resolver_base
    }
    due_date_is_enabled
    due_date_is_fixed
    due_date_fixed {
      iso
      timezone
    }
    due_date_offset {
      count
      unit
    }
    repeating_is_enabled
    repeating_type
    repeating_offset {
      count
      unit
    }
    repeating_is_limited
    repeating_limit
    subject_instance_generation
    assignments {
      type
      group {
        id
        type
        type_label
        name
      }
    }
  }
}
