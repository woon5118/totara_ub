mutation mod_perform_remove_track_assignments(
  $assignments: mod_perform_track_assignments_input!
) {
  mod_perform_remove_track_assignments(assignments: $assignments) {
    id
    can_assign_organisations
    can_assign_positions
    assignments {
      type
      group {
        id
        type
        type_label
        name
        size
      }
    }
  }
}
